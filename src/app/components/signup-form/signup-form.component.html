<form class="form-horizontal"
      #signupform="ngForm"
      (ngSubmit)="onSave(signupForm)">
  <div class="form-group"
       [ngClass]="{ 'has-error': (firstNameVar.touched || firstNameVar.dirty) && firstNameVar.invalid }">
    <input class="form-control"
           id="firstNameId"
           type="text"
           placeholder="First Name (required)"
           required
           minlength="3"
           [(ngModel)]="user.firstName"
           name="firstName"
           #firstNameVar="ngModel">
    <span class="help-block"
          *ngIf="(firstNameVar.touched || firstNameVar.dirty) && firstNameVar.errors">
      <span *ngIf="firstNameVar.hasError('required')">Please enter your first name.</span>
      <span *ngIf="firstNameVar.hasError('minlength')">The first name must be longer than 3 characters.</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{ 'has-error': (lastNameVar.touched || lastNameVar.dirty) && lastNameVar.invalid }">
    <input class="form-control"
           id="lastNameId"
           type="text"
           placeholder="Last Name (required)"
           required
           maxlength="50"
           [(ngModel)]="user.lastName"
           name="lastName"
           #lastNameVar="ngModel">
     <span class="help-block"
           *ngIf="(lastNameVar.touched || lastNameVar.dirty) && lastNameVar.errors">
       <span *ngIf="lastNameVar.hasError('required')">Please enter your last name.</span>
     </span>
  </div>
  <div class="form-group"
       [ngClass]="{ 'has-error': (emailVar.touched || emailVar.dirty) && emailVar.invalid }">
    <input class="form-control"
           id="emailId"
           type="email"
           placeholder="Email (required)"
           required
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+"
           [(ngModel)]="user.email"
           name="email"
           #emailVar="ngModel">
     <span class="help-block"
           *ngIf="(emailVar.touched || emailVar.dirty) && emailVar.errors">
       <span *ngIf="emailVar.hasError('required')">Please enter your email address.</span>
       <span *ngIf="emailVar.hasError('pattern')">Please enter a valid email address.</span>
     </span>
  </div>
  <input id="sendProductsId"
         type="checkbox"
         [(ngModel)]="user.sendProducts"
         name="sendProducts">
  <div *ngIf="user.sendProducts">
    <div class="form-group">
      <label class="col-md-2 control-label">Address Type</label>
      <input type="radio"
             id="addressType1Id"
             value="home"
             [(ngModel)]="user.addressType"
             name="addressType">Home
      <input type="radio"
             id="addressType2Id"
             value="home"
             [(ngModel)]="user.addressType"
             name="addressType">Work
      <input type="radio"
             id="addressType3Id"
             value="home"
             [(ngModel)]="user.addressType"
             name="addressType">Other
    </div>
  </div>
</form>
